{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<link rel="stylesheet" href="{% static 'css/hhh.css' %}">

<style type="text/css">
    .qw{
    background-image: url("{% static 'img1/1.jpg' %}" )  ;
    }
</style>
    <div class="qw">
<div class="mn " >
<div class="form-wrapper ">
   <form method="post" action="" enctype="multipart/form-data" >
      {% csrf_token %}
<h1>注册</h1>
      {% for field in form %}
        <div class="fieldWrapper">
         <table border="2" align="center" width="1000" >

        {{ field.errors }}
        <tr >
       <td><h3>{{ field.label_tag }}</h3> <h3>{{ field }}</h3></td>

        </tr>
        </table>
        {% if field.help_text %}
             <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}

        {% endfor %}
  </div>

      <div class="button-wrapper submit ">
         <input type="submit" value="Submit" class="wrap5"/>
          <button type="submit" class="wrap6" onclick="location.href='{% url 'loadin:login' %}' ">Logout</button>
      </div>
   </form>

</div>
{% endblock %}
</div>
 </div>
